<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Chats</h2>
      </div>
      <div class="chat-list">
        <div class="chat">
          <div class="chat-info">
            <h4>Jane Doe</h4>
            <p>Hey! How are you?</p>
          </div>
        </div>
        <div class="chat">
          <div class="chat-info">
            <h4>John Smith</h4>
            <p>Letâ€™s catch up tomorrow</p>
          </div>
        </div>
      </div>
    </div>

    <div class="chat-area">
      <div class="chat-header">
        <h3>Jane Doe</h3>
      </div>
      <div class="chat-messages">
        <div class="message received">Hi there!</div>
        <div class="message sent">Hello! What's up?</div>
        <div class="message received">All good, you?</div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type a message" />
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
